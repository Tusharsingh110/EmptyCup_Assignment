<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmptyCup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main_container">
        <div class="main_head">
            <img src="./assets/images/logo-small 1.png" alt="">
            <p>EmptyCup</p>
            <button><img src="./assets/svg/menu_dots.svg" alt=""></button>
        </div>
        <hr>
        <div class="nav_bar">
            <div class="left_nav">
                <button><img src="./assets/svg/contacts.svg" onclick="handleContacts()" alt=""></button>
                <button><img src="./assets/svg/gallery.svg" alt=""></button>
                <button><img src="./assets/svg/maps.svg" alt=""></button>
            </div>
            <div class="right_nav">
                <button onclick="toggleShortlistedlist()">
                   <img id="shortlistIcon" src="./assets/svg/shortlist_items.svg" alt="">
                    </button>
                <button><img src="./assets/svg/sort.svg" alt=""></button>
            </div>
        </div>
        <div class="content_container">
            <ul class="items" id="main-list">
                
            </ul>
        </div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
